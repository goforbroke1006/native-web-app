language: cpp
sudo: false
os:
  - linux

matrix:
  exclude
    - os:  osx
      env: TARGET_CPU=x86 BUILD_CONFIGURATION=Debug

script:
  - mkdir build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION -DTARGET_CPU=$TARGET_CPU
  - cmake --build .
  - ctest --output-on-failure

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-6
      - g++-6
      - cmake


